<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>התחברות</title>
    <script defer src="user.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

            .container h2 {
                margin-bottom: 20px;
                color: #2e7d32;
            }

            .container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .container button {
                width: 100%;
                padding: 10px;
                background-color: #4caf50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

                .container button:hover {
                    background-color: #388e3c;
                }

        .toggle-link {
            color: #4caf50;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>התחברות</h2>
        <input id="username2" type="email" placeholder="שם משתמש" required /><br />
        <input id="password2" type="password" placeholder="סיסמא" required /><br />
        <button onclick="login()">התחברות</button>
        <span class="toggle-link" onclick="toggleRegister()">לא רשום עדיין?</span>
    </div>

    <div class="container hidden" id="registerContainer">
        <h2>רישום</h2>
        <input id="username" type="text" required placeholder="שם משתמש" /><br />
        <input id="password" type="password" required placeholder="סיסמא" onblur="checkPassword()" /><br />
        <div class="progress-container">
            <progress id="progress" min="0" max="4" value="0"></progress>
        </div>
        <input id="firstname" type="text" required placeholder="שם פרטי" /><br />
        <input id="lastname" type="text" required placeholder="שם משפחה" /><br />
        <button onclick="registerAndToggle()">רישום</button>
    </div>

    <script>
        function toggleRegister() {
            var loginContainer = document.getElementById('loginContainer');
            var registerContainer = document.getElementById('registerContainer');
            loginContainer.classList.toggle('hidden');
            registerContainer.classList.toggle('hidden');
        }

        function registerAndToggle() {
            // כאן תוכל להוסיף את הלוגיקה לרישום המשתמש
            // לאחר הרישום, נחליף חזרה לטופס ההתחברות
            toggleRegister();
        }
    </script>
</body>
</html>
